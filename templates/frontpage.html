{% extends "base.html" %}

{% block title %}Basic Webapp - main page{% endblock %}

{% block main %}
<h1>Basic Webapp - main page</h1>

<p>Value passed from database: {{ value }}</p>

{% if let Some(account) = account %}
   <p>User {{ account.username }} is logged in.</p>
   <button onclick="return logout()">Log out</button>
{% else %}
   <form onsubmit="login(this); return false">
     <label for="username">Username:</label>
     <input type="text" name="username"/>
     <label for="password">Password:</label>
     <input type="password" name="password"/>
     <input type="submit" value="Login"/>
   </form>
{% endif %}

{% endblock %}
